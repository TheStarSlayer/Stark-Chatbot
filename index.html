<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet" />
</head>
<body id="flex-body">
    <div class="header hidden">
        Chat with Tony Stark
    </div>

    <div id="chat-container" class="justify-center">
        <div class="placeholder">Chat with Tony Stark</div>
    </div>

    <div id="input-div">
        <button id="clear-context">Clear Context</button>
        <input id="input-bar" type="text" placeholder="Type your message..." autocomplete="off"/>
        <button id="submit-btn" disabled> Send </button>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
